<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Input Example</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f9;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      position: relative;
      z-index: 20;
    }

    .showModal {
      padding: 12px 24px;
      cursor: pointer;
      background: linear-gradient(135deg, #3498db, #2980b9);
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .showModal:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 5px 15px rgba(41, 128, 185, 0.4);
    }

    .modal {
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.3s ease;
      position: relative;
      z-index: 30;
      box-sizing: border-box;
    }

    .modal p {
      margin: 0 0 20px;
      font-size: 20px;
      color: #2c3e50;
      font-weight: 600;
    }

    .inputField {
      width: 100%;
      padding: 14px 16px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 30px;
      box-sizing: border-box;
      outline: none;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.08);
    }

    .inputField:focus {
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
      transform: scale(1.02);
    }

    .closeModal,
    .enter {
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .closeModal {
      background: #e74c3c;
      color: white;
    }

    .closeModal:hover {
      background: #c0392b;
      transform: scale(1.05);
    }

    .enter {
      background: #2ecc71;
      color: white;
      margin-left: 10px;
    }

    .enter:hover {
      background: #27ae60;
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 10;
      animation: fadeOverlay 0.3s ease;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      max-width: 300px;
    }

    li {
      padding: 10px 15px;
      margin: 5px 0;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      font-size: 15px;
      color: #2c3e50;
      text-align: center;
      transition: 0.3s ease;
      cursor: pointer;
    }

    li:hover {
      background: #f9f9f9;
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeOverlay {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <button class="showModal">Show Modal</button>
      <div class="modal hidden">
        <p>Add To-Do</p>
        <input type="text" class="inputField" placeholder="Type something...">
        <div>
          <button class="closeModal">Close</button>
          <button class="enter">Enter</button>
        </div>
      </div>
      <ul>
        <li>Your ToDo </li>
      </ul>
    </div>
    <div class="overlay hidden"></div>
  </div>

  <script>
    const showModal = document.querySelector('.showModal');
    const modal = document.querySelector('.modal');
    const closeModal = document.querySelector('.closeModal');
    const overlay = document.querySelector('.overlay');
    const items = document.querySelectorAll('li');
    const ul = document.querySelector('ul');
    const enter = document.querySelector('.enter');
    const inputField = document.querySelector('.inputField');

    const openModal = () => {
      modal.classList.remove('hidden');
      overlay.classList.remove('hidden');
      showModal.classList.add('hidden');
    };

    const closeModalFunc = () => {
      modal.classList.add('hidden');
      overlay.classList.add('hidden');
      showModal.classList.remove('hidden');
    };



    const enterItem = () => {
      if (inputField.value.length < 15 && inputField.value.length > 3) {
        const li = document.createElement('li');
        li.textContent = inputField.value;
        ul.append(li);
        inputField.value = '';
        closeModalFunc();
      } else {
        alert('Length must not be more than 15 and less than 3')
      }
    }

    showModal.addEventListener('click', openModal);
    closeModal.addEventListener('click', closeModalFunc);
    overlay.addEventListener('click', closeModalFunc);
    enter.addEventListener('click', enterItem);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        enterItem();
        closeModalFunc();
      }
      if (e.key === 'Escape') openModal();
    });

    ul.addEventListener('click', (e) => {
      e.target.remove();
    })

  </script>
</body>

</html>
