<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Input Example</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
    }
    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px; 
    }
    input {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }
    h1 {
      font-size: 28px;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
      font-size: clamp(min, preferred, max);
      text-align: center;
      margin: 0;
    }
      }
      input {
        font-size: 14px;
        padding: 8px;
      }
      .box {
        max-width: 100%;
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1></h1>
      <input type="text" placeholder="Type something...">
    </div>
  </div>

  <script>
    const input = document.querySelector('input')
    input.addEventListener('input', (e) => {
      document.querySelector('h1').innerText = `Hi ${e.target.value}`
      const randomColor = `hsl(${Math.floor(Math.random() * 360)}, 70%, 70%)`
      document.body.style.transition = "background-color 0.5s ease"
      document.body.style.backgroundColor = randomColor
    })
  </script>
</body>
</html>
